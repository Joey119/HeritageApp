<mat-sidenav-container>
  <mat-sidenav  #sidenav mode="side"
        [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
        [fixedBottomGap]="options.value.bottom">
    <mat-nav-list>
      <a mat-list-item
         *ngIf="!auth.isAuthenticated()"
         routerLink="/login">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item         
         routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item
         *ngIf="auth.isAuthenticated()"
         routerLink="/heritagelist">
        <mat-icon class="icon">view_list</mat-icon>
        <span class="label">Heritage List</span>
      </a>
      <a mat-list-item
         *ngIf="auth.isAuthenticated()"
         routerLink="/users">
        <mat-icon class="icon">account_box</mat-icon>
        <span class="label">User Management</span>
      </a>
      <a  mat-list-item
          *ngIf="auth.isAuthenticated()"
          (click)="auth.logout()" type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [formGroup]="options">
    <mat-toolbar color="primary">
      <div fxHide.gt-xs="false">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          Heritage App Version 1.0
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a
              *ngIf="!auth.isAuthenticated()"
              routerLink="/login">
              <mat-icon class="icon">input</mat-icon>
              <span  class="label">Login</span>
            </a>
          </li>
          <li>
            <a              
              routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a
              *ngIf="auth.isAuthenticated()"
              routerLink="/heritagelist">
              <mat-icon class="icon">view_list</mat-icon>
              <span class="label">Heritage List</span>
            </a>
          </li>
          <li>
            <a
              *ngIf="auth.isAuthenticated()"
              routerLink="/users">
              <mat-icon class="icon">account_box</mat-icon>
              <span class="label">User Management</span>
            </a>
          </li>
          <li>
            <a
              *ngIf="auth.isAuthenticated()"
              (click)="auth.logout()">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
