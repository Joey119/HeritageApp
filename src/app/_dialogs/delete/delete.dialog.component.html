<div class="container">
    <h3 mat-dialog-title>确认删除</h3>
    <div mat-dialog-content>
      <p></p>
      您确认要从系统中删除用户 {{data.userName}} ？
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">删除</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">取消</button>
    </div>
  </div>
