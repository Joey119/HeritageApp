<div class="container">
    <h3 mat-dialog-title>新建活化模式</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
   
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="名称" [(ngModel)]="data.activationModeName" name="actModeName" required />
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="上界" [(ngModel)]="data.upperBound" name="upperBound" required />
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="下界" [(ngModel)]="data.lowerBound" name="lowerBound" required />
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="描述" [(ngModel)]="data.activationModeDescription" name="actModeDescription" required matTextareaAutosize matAutosizeMinRows=5 matAutosizeMaxRows=25></textarea>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">保存</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">取消</button>
      </div>
    </form>
  </div>
